<div *ngIf="user" class="main-div">
    
    <mat-card class="card">
        <mat-card-header>
            <div mat-card-avatar class="header-image">
                <img src="http://localhost:3000/backend/user/profile-image/{{user.profileImage}}" class="header-image">
            </div>
        </mat-card-header>

        <mat-card-content class="content">
            <mat-card-title>{{user.name}}</mat-card-title>
            <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
            <p>Role: {{user.role}}</p>
        </mat-card-content>

    </mat-card>
    

</div>
